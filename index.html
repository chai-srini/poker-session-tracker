<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poker Night Score Tracker - Track buy-ins and settle payments easily">
    <title>Poker Night Score Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>Poker Night Tracker</h1>
            <p>Track buy-ins and settle payments easily</p>
        </header>

        <!-- Main Content -->
        <main>
            <div class="container">
                <!-- Screen 1: Player Setup -->
                <section id="screen-setup" class="screen active">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Player Setup</h2>
                            <p class="card-subtitle">Enter player details to begin</p>
                        </div>
                        <div id="setup-content">
                            <!-- Content will be dynamically generated -->
                        </div>
                    </div>
                </section>

                <!-- Screen 2: Buy-in Tracking -->
                <section id="screen-buyin" class="screen">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Buy-in Tracking</h2>
                            <p class="card-subtitle">Track player buy-ins throughout the night</p>
                        </div>
                        <div id="buyin-content">
                            <!-- Content will be dynamically generated -->
                        </div>
                    </div>
                </section>

                <!-- Screen 3: Final Standing -->
                <section id="screen-standing" class="screen">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Final Standing</h2>
                            <p class="card-subtitle">Enter final cash values for each player</p>
                        </div>
                        <div id="standing-content">
                            <!-- Content will be dynamically generated -->
                        </div>
                    </div>
                </section>

                <!-- Screen 4: Settlement Results -->
                <section id="screen-settlement" class="screen">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Settlement</h2>
                            <p class="card-subtitle">Payment instructions</p>
                        </div>
                        <div id="settlement-content">
                            <!-- Content will be dynamically generated -->
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/settlement.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
